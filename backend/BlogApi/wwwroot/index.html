<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âœ¨ Blog Master | Create & Manage Your Stories</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Custom CSS -->
  <style>
    :root {
      --primary: #6c63ff;
      --primary-light: #8a85ff;
      --primary-dark: #4a45b1;
      --secondary: #4a45b1;
      --light: #f8f9ff;
      --lighter: #ffffff;
      --dark: #2c3e50;
      --dark-light: #4a5568;
      --success: #28a745;
      --danger: #ff4757;
      --warning: #ffc107;
      --gray: #e2e8f0;
      --gray-dark: #a0aec0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s ease;
    }
    
    body { 
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      color: var(--dark);
      line-height: 1.6;
    }
    
    .container { 
      max-width: 1200px; 
      margin: 40px auto;
      padding: 0 20px;
    }
    
    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: 15px;
      padding: 1.5rem 2rem;
      margin: 1rem 0 2.5rem;
      box-shadow: var(--shadow-lg);
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 100%;
      background: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%23ffffff10' d='M0 0h200v200H0V0zm0 0l40 40-40 40V0zm0 80l40 40-40 40V80zm0 80l40-40 40 40-40 40-40-40z'/%3E%3C/svg%3E");
      opacity: 0.7;
    }
    
    .header h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
    }
    
    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 0;
      position: relative;
      z-index: 1;
    }
    
    /* Buttons */
    .btn {
      font-weight: 500;
      border-radius: 50px;
      padding: 0.6rem 1.5rem;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn i {
      font-size: 0.9em;
    }
    
    .btn-primary {
      background: var(--primary);
      border: 2px solid var(--primary);
      color: white;
      box-shadow: 0 4px 15px rgba(108, 99, 255, 0.25);
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      border-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(108, 99, 255, 0.35);
    }
    
    .btn-outline-primary {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
    }
    
    .btn-outline-primary:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }
    
    .btn-danger {
      background: var(--danger);
      border: 2px solid var(--danger);
      color: white;
    }
    
    .btn-danger:hover {
      background: #ff2d40;
      border-color: #ff2d40;
      transform: translateY(-2px);
    }
    
    .btn-primary:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
    }
    
    .btn-outline-primary, .btn-outline-danger {
      border-radius: 50px;
      padding: 5px 15px;
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }
    
    .post-card { 
      background: white;
      border: none;
      border-radius: 12px;
      overflow: hidden;
      transition: var(--transition);
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }
    
    .card-body {
      padding: 1.75rem;
    }
    
    .card-title {
      color: var(--dark);
      font-weight: 600;
      margin-bottom: 0.75rem;
    }
    
    .card-text {
      color: #6c757d;
      margin-bottom: 1.25rem;
      line-height: 1.7;
    }
    
    .author {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .author i {
      color: var(--primary);
      margin-right: 8px;
    }
    
    .loading { 
      display: none; 
      text-align: center; 
      padding: 50px;
    }
    
    .no-posts { 
      text-align: center; 
      padding: 80px 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.03);
    }
    
    .no-posts h3 {
      color: var(--dark);
      margin-bottom: 1rem;
    }
    
    .no-posts p {
      color: #6c757d;
      margin-bottom: 1.5rem;
    }
    
    /* Modals */
    .modal-content {
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }
    
    .modal-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border-bottom: none;
      padding: 1.5rem 2rem;
    }
    
    .modal-title {
      font-weight: 600;
    }
    
    .modal-body {
      padding: 1.5rem;
    }
    
    .form-control, .form-select {
      border-radius: 10px;
      padding: 12px 15px;
      border: 1px solid #e1e5ee;
      transition: all 0.3s ease;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(108, 99, 255, 0.25);
    }
    
    .btn-close {
      filter: invert(1);
    }
    
    .btn-outline-primary {
      border-color: var(--primary);
      color: var(--primary);
    }
    
    .btn-outline-primary:hover {
      background: var(--primary);
      color: white;
    }
    
    .btn-outline-danger:hover {
      background: var(--danger);
      color: white;
    }
    
    .btn i {
      margin-right: 5px;
    }
    
    h1 {
      color: var(--dark);
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    
    .post-image {
      height: 200px;
      background: linear-gradient(45deg, #6c63ff, #9d95ff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
    }
  </style>
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1 class="display-5 fw-bold mb-2"><i class="fas fa-pen-fancy me-2"></i>Blog Master</h1>
          <p class="lead mb-0 text-muted">Create and manage your amazing blog posts</p>
        </div>
        <div class="col-md-6 text-md-end mt-3 mt-md-0">
          <button class="btn btn-primary btn-lg px-4" onclick="openModal('add')" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Create a new blog post">
            <i class="fas fa-plus-circle me-2"></i>New Post
          </button>
        </div>
      </div>
    </div>

    <div id="loading" class="loading">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Loading posts...</p>
    </div>

    <div id="posts"></div>

    <div id="noPosts" class="no-posts" style="display: none;">
      <i class="fas fa-feather-alt" style="font-size: 3rem; color: #6c63ff; margin-bottom: 1rem;"></i>
      <h3>No Posts Yet</h3>
      <p>Your blog is waiting for its first story. Click the button below to get started!</p>
      <button class="btn btn-primary" onclick="openModal('add')">
        <i class="fas fa-plus-circle"></i> Create Your First Post
      </button>
    </div>
  </div>

  <!-- Modal for Create/Edit -->
  <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="modalTitle"><i class="fas fa-file-alt me-2"></i>New Blog Post</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <form id="postForm" onsubmit="savePost(); return false;">
            <input type="hidden" id="postId">
            <div class="mb-3">
              <label for="title" class="form-label fw-bold">Title</label>
              <input type="text" class="form-control form-control-lg" id="title" required 
                     placeholder="Enter post title">
            </div>
            <div class="mb-3">
              <label for="author" class="form-label fw-bold">Author</label>
              <input type="text" class="form-control" id="author" required 
                     placeholder="Your name">
            </div>
            <div class="mb-3">
              <label for="content" class="form-label fw-bold">Content</label>
              <textarea class="form-control" id="content" rows="5" required
                        placeholder="Write your blog post here..."></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-1"></i> Cancel
          </button>
          <button type="button" class="btn btn-primary px-4" onclick="savePost()">
            <i class="fas fa-save me-1"></i> Save Post
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Delete</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <div class="text-center">
            <div class="mb-3">
              <i class="fas fa-exclamation-circle text-danger" style="font-size: 3rem;"></i>
            </div>
            <h5 class="mb-3">Are you sure?</h5>
            <p class="text-muted">This action cannot be undone. The post will be permanently deleted.</p>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal">
            <i class="fas fa-times me-1"></i> Cancel
          </button>
          <button type="button" class="btn btn-danger px-4" onclick="deletePost()">
            <i class="fas fa-trash-alt me-1"></i> Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize Bootstrap components
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize tooltips
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
      
      // Initialize modals
      window.postModal = new bootstrap.Modal(document.getElementById('postModal'));
      window.deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
      
      // Reset form when modal is closed
      var postModalEl = document.getElementById('postModal');
      if (postModalEl) {
        postModalEl.addEventListener('hidden.bs.modal', function () {
          var form = document.getElementById('postForm');
          if (form) form.reset();
          currentEditId = null;
          document.getElementById('modalTitle').innerHTML = '<i class="fas fa-file-alt me-2"></i>New Blog Post';
        });
      }
      
      // Load posts on page load
      loadPosts();
    });
    
    // Make Bootstrap available globally
    window.bootstrap = bootstrap;
    
    // API URL
    const API_URL = '/api/BlogPosts';
    let currentEditId = null;
    const API_URL = '/api/BlogPosts';
    let currentEditId = null;

    async function loadPosts() {
      const container = document.getElementById('posts');
      const noPosts = document.getElementById('noPosts');
      const loading = document.getElementById('loading');
      
      try {
        // Show loading state
        container.innerHTML = '';
        container.style.display = 'none';
        noPosts.style.display = 'none';
        loading.style.display = 'flex';
      noPosts.style.display = 'none';
      loading.style.display = 'flex';
      
      try {
        const response = await fetch(API_URL, {
          headers: {
            'Accept': 'application/json',
            'Cache-Control': 'no-cache, no-store, must-revalidate',
            'Pragma': 'no-cache',
            'Expires': '0'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const posts = await response.json();
        
        if (!posts || !Array.isArray(posts)) {
          throw new Error('Invalid response format');
        }

        if (posts.length === 0) {
          noPosts.style.display = 'block';
        } else {
          container.innerHTML = `
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="postsContainer">
              ${posts.map(post => `
                <div class="col">
                  <div class="card post-card h-100">
                    <div class="post-image">
                      <i class="fas fa-feather-alt"></i>
                  <div class="author mb-2">
                    <i class="fas fa-user me-1"></i>
                    <span>${escapeHtml(post.author)}</span>
                  </div>
                  <p class="card-text flex-grow-1">
                    ${post.content.length > 100 ? escapeHtml(post.content.substring(0, 100)) + '...' : escapeHtml(post.content)}
                  </p>
                  <div class="d-flex justify-content-between align-items-center mt-3">
                    <small class="text-muted">
                      <i class="far fa-calendar-alt me-1"></i>
                      ${new Date(post.createdAt || new Date()).toLocaleDateString()}
                    </small>
                    <div class="btn-group">
                      <button class="btn btn-sm btn-outline-primary" 
                              onclick="editPost('${post.id}', '${escapeSingleQuote(post.title)}', '${escapeSingleQuote(post.author)}', '${escapeSingleQuote(post.content)}')">
                        <i class="fas fa-edit"></i> Edit
                      </button>
                      <button class="btn btn-sm btn-outline-danger ms-2" 
                              onclick="openDeleteModal('${post.id}')">
                        <i class="fas fa-trash-alt"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `).join('');
        }
      } catch (err) {
        console.error('Error loading posts:', err);
        container.innerHTML = `
          <div class="col-12">
            <div class="alert alert-danger" role="alert">
              <i class="fas fa-exclamation-circle me-2"></i>
              Failed to load posts. ${err.message}
              <button class="btn btn-sm btn-outline-secondary ms-3" onclick="loadPosts()">
                <i class="fas fa-sync-alt me-1"></i> Retry
              </button>
            </div>
          </div>`;
      } finally {
        loading.style.display = 'none';
      }
    }
    
    // Helper functions
    function escapeHtml(unsafe) {
      if (!unsafe) return '';
      return unsafe
        .toString()
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }
    
    function escapeSingleQuote(str) {
      if (!str) return '';
      return str.replace(/'/g, '\'');
    }

    function openModal(mode, id = null) {
      const title = document.getElementById('modalTitle');
      
      if (mode === 'add') {
        title.innerHTML = '<i class="fas fa-plus-circle me-2"></i>New Blog Post';
        document.getElementById('postForm').reset();
        currentEditId = null;
      } else if (mode === 'edit' && id) {
        title.innerHTML = '<i class="fas fa-edit me-2"></i>Edit Blog Post';
        currentEditId = id;
      }
      
      window.postModal.show();
    }

    async function editPost(id, title, author, content) {
      try {
        if (!id) throw new Error('Invalid post ID');
        
        currentEditId = id;
        
        // Decode HTML entities before displaying
        const titleElement = document.getElementById('title');
        const authorElement = document.getElementById('author');
        const contentElement = document.getElementById('content');
        
        if (titleElement) titleElement.value = decodeHtml(title);
        if (authorElement) authorElement.value = decodeHtml(author);
        if (contentElement) contentElement.value = decodeHtml(content);
        
        document.getElementById('postId').value = id;
        document.getElementById('modalTitle').innerText = 'Edit Post';
        
        const modal = new bootstrap.Modal(document.getElementById('postModal'));
        modal.show();
        
      } catch (err) {
        console.error('Error in editPost:', err);
        alert(`Error preparing edit form: ${err.message}`);
      }
    }
    
    // Helper function to decode HTML entities
    function decodeHtml(html) {
      if (!html) return '';
      const txt = document.createElement('textarea');
      txt.innerHTML = html;
      return txt.value;
    }

    async function savePost() {
      const title = document.getElementById('title').value.trim();
      const author = document.getElementById('author').value.trim();
      const content = document.getElementById('content').value.trim();
      const saveBtn = document.querySelector('#postModal .btn-primary');
      const originalBtnText = saveBtn.innerHTML;
      
      if (!title || !author || !content) {
        showAlert('Please fill in all fields', 'warning');
        return;
      }
      
      const postData = { title, author, content };
      
      try {
        // Show loading state on button
        saveBtn.disabled = true;
        saveBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Saving...';
        
        let response;
        
        if (currentEditId) {
          // Update existing post
          response = await fetch(`${API_URL}/${currentEditId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(postData)
          });
        } else {
          // Create new post
          response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(postData)
          });
        }
        
        if (!response.ok) {
          throw new Error(await response.text() || 'Failed to save post');
        }
        
        // Show success message
        showAlert('Post saved successfully!', 'success');
        
        // Close modal and refresh posts
        window.postModal.hide();
        loadPosts();
        
      } catch (error) {
        console.error('Error saving post:', error);
        showAlert(error.message || 'Failed to save post. Please try again.', 'danger');
      } finally {
        // Reset button state
        saveBtn.disabled = false;
        saveBtn.innerHTML = originalBtnText;
      }
    }
    
    // Helper function to show alerts
    function showAlert(message, type) {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
      alertDiv.role = 'alert';
      alertDiv.style.zIndex = '1100';
      alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      `;
      
      document.body.appendChild(alertDiv);
      
      // Auto-remove after 5 seconds
      setTimeout(() => {
        alertDiv.classList.remove('show');
        setTimeout(() => alertDiv.remove(), 150);
      }, 5000);
    }

    let deleteId = null;
    function openDeleteModal(id) {
      deleteId = id;
      window.deleteModal.show();
    }

    async function deletePost() {
      if (!deleteId) return;
      
      const deleteBtn = document.querySelector('#deleteModal .btn-danger');
      const originalBtnText = deleteBtn.innerHTML;
      
      try {
        // Show loading state on button
        deleteBtn.disabled = true;
        deleteBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Deleting...';
        
        const response = await fetch(`${API_URL}/${deleteId}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) {
          throw new Error(await response.text() || 'Failed to delete post');
        }
        
        // Show success message
        showAlert('Post deleted successfully!', 'success');
        
        // Close modal and refresh posts
        window.deleteModal.hide();
        loadPosts();
        
      } catch (error) {
        console.error('Error deleting post:', error);
        showAlert(error.message || 'Failed to delete post. Please try again.', 'danger');
      } finally {
        deleteId = null;
        deleteBtn.disabled = false;
        deleteBtn.innerHTML = originalBtnText;
      }
    }

    // Make sure DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize tooltips
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
      
      // Load posts
      loadPosts();
      
      // Initialize modals
      var postModal = new bootstrap.Modal(document.getElementById('postModal'));
      var deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
      
      // Store Bootstrap globally for debugging
      window.bootstrap = bootstrap;
      
      // Reset form when modal is closed
      var postModalEl = document.getElementById('postModal');
      if (postModalEl) {
        postModalEl.addEventListener('hidden.bs.modal', function () {
          var form = document.getElementById('postForm');
          if (form) form.reset();
          currentEditId = null;
        });
      }
      
      // Initialize delete modal
      var deleteModalEl = document.getElementById('deleteModal');
      if (deleteModalEl) {
        deleteModalEl.addEventListener('hidden.bs.modal', function () {
          deleteId = null;
        });
      }
    });
  </script>
  <!-- Custom JS -->
  <script>
    // Make Bootstrap available globally
    window.bootstrap = bootstrap;
  </script>
</body>
</html>
