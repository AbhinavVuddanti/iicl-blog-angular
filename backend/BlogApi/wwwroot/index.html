<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âœ¨ Blog Master | Create & Manage Your Stories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c63ff;
      --secondary: #4a45b1;
      --light: #f8f9ff;
      --dark: #2c3e50;
      --success: #28a745;
      --danger: #dc3545;
    }
    
    body { 
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }
    
    .container { 
      max-width: 1200px; 
      margin: 40px auto;
      padding: 0 20px;
    }
    
    .header {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      border: 1px solid rgba(0,0,0,0.05);
    }
    
    .btn-primary {
      background: var(--primary);
      border: none;
      padding: 10px 25px;
      border-radius: 50px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
    }
    
    .btn-primary:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
    }
    
    .btn-outline-primary, .btn-outline-danger {
      border-radius: 50px;
      padding: 5px 15px;
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }
    
    .post-card { 
      background: white;
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.3s ease;
      margin-bottom: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      border: 1px solid rgba(0,0,0,0.03);
    }
    
    .post-card:hover { 
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    
    .card-body {
      padding: 1.75rem;
    }
    
    .card-title {
      color: var(--dark);
      font-weight: 600;
      margin-bottom: 0.75rem;
    }
    
    .card-text {
      color: #6c757d;
      margin-bottom: 1.25rem;
      line-height: 1.7;
    }
    
    .author {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .author i {
      color: var(--primary);
      margin-right: 8px;
    }
    
    .loading { 
      display: none; 
      text-align: center; 
      padding: 50px;
    }
    
    .no-posts { 
      text-align: center; 
      padding: 80px 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.03);
    }
    
    .no-posts h3 {
      color: var(--dark);
      margin-bottom: 1rem;
    }
    
    .no-posts p {
      color: #6c757d;
      margin-bottom: 1.5rem;
    }
    
    .modal-content {
      border: none;
      border-radius: 15px;
      overflow: hidden;
    }
    
    .modal-header {
      background: var(--primary);
      color: white;
      border-bottom: none;
      padding: 1.5rem;
    }
    
    .modal-title {
      font-weight: 600;
    }
    
    .modal-body {
      padding: 1.5rem;
    }
    
    .form-control, .form-select {
      border-radius: 10px;
      padding: 12px 15px;
      border: 1px solid #e1e5ee;
      transition: all 0.3s ease;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(108, 99, 255, 0.25);
    }
    
    .btn-close {
      filter: invert(1);
    }
    
    .btn-outline-primary {
      border-color: var(--primary);
      color: var(--primary);
    }
    
    .btn-outline-primary:hover {
      background: var(--primary);
      color: white;
    }
    
    .btn-outline-danger:hover {
      background: var(--danger);
      color: white;
    }
    
    .btn i {
      margin-right: 5px;
    }
    
    h1 {
      color: var(--dark);
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    
    .post-image {
      height: 200px;
      background: linear-gradient(45deg, #6c63ff, #9d95ff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header text-center text-md-start">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h1 class="mb-3"><i class="fas fa-blog me-2"></i>My Blog Dashboard</h1>
          <p class="text-muted">Create, edit, and manage your blog posts with ease</p>
        </div>
        <div class="col-md-4 text-md-end mt-3 mt-md-0">
          <button class="btn btn-primary" onclick="openModal('create')">
            <i class="fas fa-plus-circle"></i> New Post
          </button>
        </div>
      </div>
    </div>

    <div id="loading" class="loading">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Loading posts...</p>
    </div>

    <div id="posts"></div>

    <div id="noPosts" class="no-posts" style="display: none;">
      <i class="fas fa-feather-alt" style="font-size: 3rem; color: #6c63ff; margin-bottom: 1rem;"></i>
      <h3>No Posts Yet</h3>
      <p>Your blog is waiting for its first story. Click the button below to get started!</p>
      <button class="btn btn-primary" onclick="openModal('create')">
        <i class="fas fa-plus-circle"></i> Create Your First Post
      </button>
    </div>
  </div>

  <!-- Modal for Create/Edit -->
  <div class="modal fade" id="postModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"><i class="fas fa-plus-circle me-2"></i>Add New Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="postForm">
            <input type="hidden" id="postId">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Author</label>
              <input type="text" class="form-control" id="author" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Content</label>
              <textarea class="form-control" id="content" rows="4" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="savePost()">Save Post</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">Are you sure you want to delete this post?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" onclick="deletePost()">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = '/api/BlogPosts';
    let currentEditId = null;

    async function loadPosts() {
      document.getElementById('loading').style.display = 'block';
      try {
        const res = await fetch(API_URL);
        const posts = await res.json();
        const container = document.getElementById('posts');
        const noPosts = document.getElementById('noPosts');

        if (posts.length === 0) {
          container.innerHTML = '';
          noPosts.style.display = 'block';
        } else {
          noPosts.style.display = 'none';
          container.innerHTML = posts.map(p => `
            <div class="col-md-6">
            <div class="card post-card h-100">
              <div class="post-image">
                <i class="fas fa-feather-alt"></i>
              </div>
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${p.title}</h5>
                <div class="author">
                  <i class="fas fa-user"></i>
                  <span>${p.author}</span>
                </div>
                <p class="card-text flex-grow-1">${p.content.length > 150 ? p.content.substring(0, 150) + '...' : p.content}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted">${new Date().toLocaleDateString()}</small>
                  <div>
                    <button class="btn btn-sm btn-outline-primary me-2" 
                            onclick="editPost(${p.id}, '${p.title.replace(/'/g, "\\'")}', '${p.author.replace(/'/g, "\\'")}', '${p.content.replace(/'/g, "\\'")}')">
                      <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-sm btn-outline-danger" 
                            onclick="openDeleteModal(${p.id})">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          `).join('');
        }
      } catch (err) {
        document.getElementById('posts').innerHTML = `<div class="col-12 text-danger">Error: ${err.message}</div>`;
      }
      document.getElementById('loading').style.display = 'none';
    }

    function openModal(mode) {
      currentEditId = null;
      document.getElementById('postForm').reset();
      document.getElementById('modalTitle').innerText = mode === 'create' ? 'Add New Post' : 'Edit Post';
      new bootstrap.Modal(document.getElementById('postModal')).show();
    }

    function editPost(id, title, author, content) {
      currentEditId = id;
      document.getElementById('modalTitle').innerText = 'Edit Post';
      document.getElementById('postId').value = id;
      document.getElementById('title').value = title;
      document.getElementById('author').value = author;
      document.getElementById('content').value = content;
      new bootstrap.Modal(document.getElementById('postModal')).show();
    }

    async function savePost() {
      const id = document.getElementById('postId').value;
      const data = {
        title: document.getElementById('title').value,
        author: document.getElementById('author').value,
        content: document.getElementById('content').value
      };

      const method = id ? 'PUT' : 'POST';
      const url = id ? `${API_URL}/${id}` : API_URL;

      try {
        const res = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (res.ok) {
          bootstrap.Modal.getInstance(document.getElementById('postModal')).hide();
          loadPosts();
        } else {
          alert('Save failed');
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    let deleteId = null;
    function openDeleteModal(id) {
      deleteId = id;
      new bootstrap.Modal(document.getElementById('deleteModal')).show();
    }

    async function deletePost() {
      try {
        const res = await fetch(`${API_URL}/${deleteId}`, { method: 'DELETE' });
        if (res.ok) {
          bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
          loadPosts();
        }
      } catch (err) {
        alert('Delete failed');
      }
    }

    // Load posts on page load
    loadPosts();
  </script>
</body>
</html>
